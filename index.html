<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Bubble Hit Game</h1>
    </div> 
    <div class="main">
        <div class="btop">
            <div class="elem">
                <h3>Hit No.</h3>
                <div class="box hit">Play</div>
            </div>
            <div class="elem">
                <h3>Timer : </h3>
                <div class="box timer">60</div>
            </div>
            <div class="elem">
                <h3 class="totalScore">Score :</h3>
                <div class="box score">0</div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <div class="esc">
        <button class="btn"><b>Revert Background</b></button>
        <button class="btn btn2"><b>Use solidcolors</b></button>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
